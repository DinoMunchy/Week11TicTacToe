<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper rendering and character encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- Bootstrap CSS for styling and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for game-specific styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container with Bootstrap grid system -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tic-Tac-Toe</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Score board to display player wins -->
                <div class="score-board mb-4">
                    <div class="score-item">
                        <span class="player-x">X</span>
                        <span id="score-x">0</span>
                    </div>
                    <div class="score-item">
                        <span class="player-o">O</span>
                        <span id="score-o">0</span>
                    </div>
                </div>
                <!-- Turn display to show current player -->
                <h2 id="turn-display" class="text-center mb-4">X's Turn</h2>
                <!-- Game grid container with 9 cells -->
                <div id="game-grid" class="game-grid mb-4">
                    <!-- Each cell has a data-index attribute for JavaScript reference -->
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                <!-- Reset button to start a new game -->
                <div class="text-center">
                    <button id="reset-button" class="btn btn-primary">Reset Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert container for game results (wins/draws) -->
    <div id="alert-container" class="position-fixed top-0 start-50 translate-middle-x mt-3" style="display: none;">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading" id="alert-message"></h4>
        </div>
    </div>

    <!-- Bootstrap and custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
